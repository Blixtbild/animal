<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Back to basic</title>

  <script src="/javascripts/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap412.min.css">
</head>

<body>
  <div class="container">
    <form id="formEtt" class="bg-light text-dark border border-success p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <input type="text" class="form-control-plaintext form-control-lg" id="formEttFraga" value="Connecting to database, please wait . . .">
        </div>
      </div>

      <!-- <p class="font-weight-normal" id="formEttFraga">Connecting to database, please wait . . .</p> -->
      
      <div class="form-group">
        <textarea class="form-control form-control-sm" id="dbTxt" rows="20"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-dark btn-sm" id="btnFormEttYes" onclick="playGame('Yes')">Yes</button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="btnFormEttNo" onclick="playGame('No')">No</button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="btnResetDB">btnResetDB</button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="btnToggleFormAddAnimal">btnToggleFormAddAnimal</button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="btnToggleDbTxt">btnToggleDbTxt</button>
      </div>
    </form>
    <br>

    <form id="formDbug" class="bg-light text-dark border border-success p-3">
      <!-- <div class="container"> -->
        <div class="form-row">
          <div class="form-group col-md-2">
              <label for="id">Id</label>
              <input type="text" class="form-control" id="id">
          </div>
          <div class="form-group col-md-8">
            <label for="animal">Animal</label>
            <input type="text" class="form-control" id="animal">
          </div>
          <div class="form-group col-md-2">
            <label for="answer">Answer</label>
            <input type="text" class="form-control" id="answer">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
              <label for="question">Question</label>
              <input type="text" class="form-control" id="question">
            </div>
            <div class="form-group col-md-3">
              <label for="playerSays">playerSays</label>
              <input type="text" class="form-control" id="playerSays">
            </div>
        </div>
      <!-- </div> -->
    </form>
    <br>
    
    <form id="formAddAnimal" class="bg-light text-dark border border-success p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <input type="text" class="form-control-plaintext form-control-lg" id="formAddAnimalFraga">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="animal">Animal</label>
          <input type="text" class="form-control" id="formAddAnimalAnimal">
        </div>
        <div class="form-group col-md-8">
          <label for="question">Question</label>
          <input type="text" class="form-control" id="formAddAnimalQuestion">
        </div>
      </div>
      
      <div class="form-group">
        <button type="button" class="btn btn-outline-dark btn-sm" id="addAnimalYes" onclick="formAddAnimalResponse('Yes')">Yes, that´s my animal!</button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="addAnimalNo" onclick="formAddAnimalResponse('No')">No, thats´s wrong</button>
      </div>

      <div class="form-group">
        <p class="font-weight-normal">What is the answer to your question?</p>
      </div>
      <div class="form-group">
        <input type="radio" name="formAddAnimalAnswer" value="Yes" checked>Yes<br>
        <input type="radio" name="formAddAnimalAnswer" value="No">No<br>
        <button type="button" class="btn btn-outline-dark btn-sm" onclick="addAnAnimal()" id="btnformAddAnimal">Add animal</button>
      </div>
      <!-- <div class="form-row">
        <br>
      </div> -->
    </form>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/javascripts/popper.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <!--   <script src="/javascripts/global.js"></script> -->
    <script src="/javascripts/johantestar.js"></script>
    <script src="/javascripts/johansjava.js"></script>
</body>

</html>
