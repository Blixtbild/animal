<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess the animal</title>
  <script src="/javascripts/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap412.min.css">
</head>

<body>
  <div class="container">
    <form id="formEtt" class="bg-light text-dark border border-success p-3 mt-2">
      <div class="form-row justify-content-between">
        <div class="form-group col-md-10">
          <input type="text" class="form-control-plaintext form-control-lg" id="formEttFraga" value="Connecting to database, please wait . . .">
        </div>
        <div class="form-group col-md-1">
          <button type="button" class="bg-light btn btn-sm" id="btnDebugMode">.</button>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control form-control-sm" id="dbTxt" rows="20"></textarea>
      </div>
      <button type="button" class="btn btn-outline-dark btn-sm" id="btnFormEttYes" onclick="playGame('Yes')">Yes</button>
      <button type="button" class="btn btn-outline-dark btn-sm" id="btnFormEttNo" onclick="playGame('No')">No</button>
      <button type="button" class="btn btn-outline-dark btn-sm" id="btnResetDB">btnResetDB</button>
      <!-- <button type="button" class="bg-light btn btn-sm" id="btnDebugMode">.</button> -->
    </form>
    <br>
    <form id="formDbug" class="bg-light text-dark border border-success p-3">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="id">Id</label>
          <input type="text" class="form-control" id="id">
        </div>
        <div class="form-group col-md-8">
          <label for="animal">Animal</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="form-group col-md-2">
          <label for="answer">Answer</label>
          <input type="text" class="form-control" id="answer">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="question">Question</label>
          <input type="text" class="form-control" id="question">
        </div>
        <div class="form-group col-md-3">
          <label for="playerSays">playerSays</label>
          <input type="text" class="form-control" id="playerSays">
        </div>
      </div>
    </form>
    <br>
    <form id="formAddAnimal" class="bg-light text-dark border border-success p-3">
      <div class="container">
        <div class="form-row">
          <div class="form-group col-sm-12">
            <input type="text" class="form-control-plaintext form-control-lg" id="formAddAnimalFraga">
          </div>
        </div>
        <div class="form-row justify-content-between">
          <div class="form-group col-sm-4">
            <label for="animal">Animal</label>
            <input type="text" class="form-control" id="formAddAnimalAnimal" required>
          </div>
          <div class="form-group col-sm-7">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="formAddAnimalQuestion" required>
          </div>
        </div>
        <div class="form-row justify-content-between">
          <div class="form-group col-sm-4">
            <input type="text" class="form-control invalid-feedback h-25 d-inline-block border-0 m-1 bg-light" id="animalError">
          </div>
          <div class="form-group col-sm-7">
            <input type="text" class="form-control invalid-feedback h-25 d-inline-block border-0 m-1 bg-light" id="questionError">
          </div>
        </div>
        <div class="form-row justify-content-between">
          <div class="form-group col-sm-4">
            <button type="button" class="btn btn-outline-dark btn-sm" id="addAnimalYes" onclick="formAddAnimalResponse('Yes')">Yes !</button>
            <button type="button" class="btn btn-outline-dark btn-sm" id="addAnimalNo" onclick="formAddAnimalResponse('No')">No</button>
          </div>
          <div class="form-group col-sm-7">
            <button type="button" class="btn btn-outline-dark btn-sm" onclick="animalValidation()" id="btnformAddAnimal">Add animal</button>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="formAddAnimalAnswer" id="formAddAnimalAnswerYes" value="Yes" checked="Yes"
              />
              <label class="form-check-label" for="formAddAnimalAnswerYes">
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="formAddAnimalAnswer" id="formAddAnimalAnswerNo" value="No" />
              <label class="form-check-label" for="formAddAnimalAnswerNo">
                No
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/javascripts/popper.min.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/johansjava.js"></script>
</body>

</html>
