<body>
  <form id="formEtt">
    <h5 id="formEttFraga">Connecting to database, please wait . . .</h5>
    <p id="dbTxt"></p>
    Index:<input type="text" class="dbug4" id="index">
    Id:<input type="text" class="dbug4" id="id">
    Question:<input type="text" class="dbug5" id="question">
    Animal:<input type="text" class="dbug2" id="animal">
    Answer:<input type="text" class="dbug4" id="answer">
    <br>
    <button type="button" id="btnFormEttYes" onclick="playGame('Yes')">Yes</button>
    <button type="button" id="btnFormEttNo" onclick="playGame('No')">No</button>
    <button type="button" id="btnToggleFormAddAnimal">Toggle formAddAnimal</button>
    <button type="button" id="btnClear">btnClear</button>
    <br>
  </form>
  <form id="formAddAnimal">
    <h5 id="skillnad">formAddAnimal</h5>
    <input type="text" class="dbug2" id="lastCorrectId" value="lastCorrectId">
    <input type="text" class="dbug2" id="lastCorrectAnimal" value="lastCorrectAnimal">
    <input type="text" class="dbug2" id="newId" value="newId">
    <input type="text" class="dbug2" id="correctAnswer" value="correctAnswer">
    <br>Animal:
    <br>
    <input type="text" class="dbug3" id="addAnimalName" required>
    <br> Question:
    <br>
    <input type="text" class="dbug3" id="addAnimalQuestion" required>
    <br>
    <br>
    <input type="button" id="addAnimalYes" value="Yes, that´s my animal!" onclick="handleResponse('Yes')">
    <input type="button" id="addAnimalNo" value="No, thats´s wrong" onclick="handleResponse('No')">
    <button type="button" id="btnToggleFormEtt">Toggle formEtt</button>
    <fieldset>
    <br> What is the correct answer to your question?
    <br>
    <input type="radio" name="yesorno" value="Yes" checked>Yes
    <br>
    <input type="radio" name="yesorno" value="No">No
  </fieldset>
    <br>
    <br>
    <button type="button" onclick="addAnAnimal()" id="btnformAddAnimal">Add animal</button>
  </form>
